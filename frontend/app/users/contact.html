<div class="row" style="margin-top: 0;" ng-controller="ContactController as contactController">
    <div class="col-md-6 col-md-offset-3 col-xs-12 page-header">
        <h2>{{"navbar_contact"|transl8}}</h2>
        <div class="alert alert-danger" ng-show="error">
            Error: {{error}}
        </div>
        <div class="alert alert-success" ng-show="success">
            {{"contact_success"|transl8}}
        </div>
    </div>

    <div class="col-md-6 col-md-offset-3 col-xs-12 alert alert-info">
        <div class="alert-message" role="alert">
            {{'ui_forgot_password_alert_pre'|transl8}}
            <a href="pwdreset" class="alert-link">{{'ui_forgot_password_alert'|transl8}}</a>
            {{'ui_forgot_password_alert_post'|transl8}}

        </div>
    </div>

    <div class="col-md-6 col-md-offset-3 col-xs-12 well" ng-hide="success">
        <form novalidate show-validation class="form-horizontal register-form" role="form" name="contactForm"
            ng-keyup="dataChanged()">

            <div class="form-group" style="padding-top: 10px;">
                <label class="col-sm-4 control-label">Name </label>
                <div class="col-sm-8">
                    <input type="text" ng-model="usrData.name" class="form-control"
                        placeholder="{{'contact_first_surname'|transl8}}" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">eMail </label>
                <div class="col-sm-8">
                    <input type="email" ng-model="usrData.email" placeholder="eMail" class="form-control" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{{"ui_subject"|transl8}} </label>
                <div class="col-sm-8">
                    <input type="text" name="subject" ng-model="usrData.subject" class="form-control"
                        placeholder="{{'ui_subject'|transl8}}" required />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label">{{"ui_message"|transl8}} </label>
                <div class="col-sm-8">
                    <textarea name="message" ng-model="usrData.message" rows="4" class="form-control"
                        placeholder="{{'ui_message'|transl8}}" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="usrData.iAmHuman" ng-true-value="'humanIAm'">
                            {{"ui_nomachine"|transl8}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="dataProtectionCheck">
                            {{'ui_data_protection_pre'|transl8}}
                            <a href="{{'ui_data_protection_url'|transl8}}">{{'ui_data_protection'|transl8}}</a>
                            {{'ui_data_protection_post'|transl8}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button type="submit" ng-disabled="submitButtonDisabled" ng-click="submit()"
                        class="btn btn-primary">{{"ui_send"|transl8}}</button>
                </div>
            </div>
        </form>
    </div>
</div>
