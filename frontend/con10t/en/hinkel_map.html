    <div id="menu" class="col-sm-2 fullscreencol">

        <a href="project/hinkel?lang=en" class="btn btn-xs btn-primary">
            <div class="glyphicon glyphicon-arrow-left">
                {{'catalog_help_previous'|transl8}}
            </div>
        </a>

        <h3 class="text-muted uppercase">
            {{'ui_gridmap_heading'|transl8}}

         zoom="5">
