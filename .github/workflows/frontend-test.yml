name: frontend-test

on:
  workflow_dispatch:
  push:
    paths:
      - 'frontend/**'
      - '!frontend/con10t/**'
    branches:
      - main
      - stable

defaults:
  run:
    working-directory: frontend

env:
  TEST_SERVER: arachne.test.dainst.org

jobs:

  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache npm modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install npm dependencies
        run: npm i

      - name: Run unit tests
        run: npm run test

